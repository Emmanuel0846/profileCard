<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <!-- Slack Name -->
        <h1 data-testid="slackUserName">Olaoluwa Emmanuel</h1>
        
        <!-- Slack Display Picture -->
        <img src="https://ca.slack-edge.com/T05FFAA91JP-U05S2NB8UDN-991d69c80a8a-512" alt="Olaoluwa Emmanuel" data-testid="slackDisplayImage">
        
        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek"></p>
        
        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime"></p>
        
        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>
        
        <!-- GitHub URL -->
        <a href="https://github.com/Emmanuel0846/profileCard" data-testid="githubURL" target="_blank">GitHub URL</a>
    </div>

    <script>
        // Function to update the current day of the week
        function updateDayOfTheWeek() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date();
            const dayOfWeek = daysOfWeek[today.getDay()];
            document.querySelector('[data-testid="currentDayOfTheWeek"]').textContent = dayOfWeek;
        }

        // Function to update the current UTC time in milliseconds
        function updateUTCTime() {
            const currentUTCTime = Date.now();
            document.querySelector('[data-testid="currentUTCTime"]').textContent = currentUTCTime;
        }

        // Call the functions to update the information
        updateDayOfTheWeek();
        updateUTCTime();

        // Update UTC time every second
        setInterval(updateUTCTime, 1000);
    </script>
</body>
</html>
